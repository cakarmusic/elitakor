<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ElitAkor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #000;
    color: #eee;
    font-family: monospace;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .controls {
    text-align: center;
    margin-bottom: 30px;
  }

  button {
    background: #222;
    color: #fff;
    border: 1px solid #444;
    padding: 8px 14px;
    margin: 0 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #333;
  }

  .song {
    max-width: 800px;
    margin: auto;
  }

  pre.line {
    margin: 0 0 16px 0;
    white-space: pre;
  }

  .chords {
    display: block;
    color: #4da6ff;
    font-weight: bold;
  }

  .lyrics {
    display: block;
    color: #eee;
  }
</style>
</head>

<body>

<h1>ElitAkor</h1>

<div class="controls">
  <button onclick="transpose(-1)">–</button>
  <span>Original</span>
  <button onclick="transpose(1)">+</button>
</div>

<div class="song">

<pre class="line">
<span class="chords">Am              C   G   Am</span>
<span class="lyrics">Gecenin nemimi düşmüş gözlerine</span>
</pre>

<pre class="line">
<span class="chords">Am          G        Am</span>
<span class="lyrics">Ne olur ıslak ıslak bakma öyle</span>
</pre>

<pre class="line">
<span class="chords">Am        G        Dm        C</span>
<span class="lyrics">Saçını dök sineme derdini söyle</span>
</pre>

<pre class="line">
<span class="chords">Am        C   G   Am</span>
<span class="lyrics">Yeterki ıslak ıslak bakma öyle</span>
</pre>

</div>

<script>
  const notes = ["C","C#","D","Eb","E","F","F#","G","Ab","A","Bb","B"];

  function transpose(step) {
    document.querySelectorAll(".chords").forEach(el => {
      let text = el.textContent;

      text = text.replace(/\b([A-G])(b|#)?(m)?\b/g, (match, note, accidental, minor) => {
        let base = note + (accidental || "");
        let i = notes.indexOf(base);
        if (i === -1) return match;

        let newNote = notes[(i + step + notes.length) % notes.length];
        return newNote + (minor || "");
      });

      el.textContent = text;
    });
  }
</script>

</body>
</html>
